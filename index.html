<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <article>
      <img src="./images/image-equilibrium.jpg" alt="img" class="icon">
    </article>
    <article class="equilibrium">
      <h2> Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm. </p>
      <ul>
        <li style="color: hsl(178, 100%, 50%);"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    </article>

    <article class="line"></article>

    <article class="card-footer">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span class="jules">Jules Wyvern</span> </p>
    </article>

    </article>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">SARAH OLUGA</a>.
  </div>
</body>

</html>
